services:
  runner-metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.12.2
    user: root
    privileged: true
    network_mode: host
    hostname: ${COMBINED_HOSTNAME}
    volumes:
      - /var/run/dbus/system_bus_socket:/hostfs/var/run/dbus/system_bus_socket:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - ./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/hostfs/var/run/dbus/system_bus_socket
      - ES_HOSTS=${ES_HOSTS}
      - KIBANA_HOST=${KIBANA_HOST}
      - ES_API_KEY=${ES_API_KEY}
    command: "-e -system.hostfs=/hostfs"

  runner-filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    user: root
    volumes:
      - /var/log:/var/log
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
    environment:
      - ES_HOSTS=${ES_HOSTS}
      - KIBANA_HOST=${KIBANA_HOST}
      - ES_API_KEY=${ES_API_KEY}

  runner-depth: 
    image:
      health-es-runner:latest
    env_file:
      - ./runner-depth/.env
    volumes:
      - 'runner-depth-data01:/mnt/ssd/data/depth'
      - './runner-depth:/health-es-runner/runner-depth/'
    privileged: true
    ports:
      - "18101:18101"
      - "18201:18201"
    devices:
      - "/dev/bus/usb/"
    restart: always
    command: tail -f /dev/null

  runner-portainer:
    image: portainer/portainer-ce:latest
    ports:
      - "18005:9000" 
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock" 
      - "runner-portainer-data:/data" 
    restart: always

volumes:
  runner-depth-data01:
  runner-portainer-data: